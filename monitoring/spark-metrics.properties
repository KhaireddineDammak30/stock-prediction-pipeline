# JVM metrics
*.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Expose Prometheus metrics via Spark's built-in servlet
*.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
*.sink.prometheusServlet.path=/metrics/prometheus

# Assign ports for master/worker/driver ONLY (avoid executor port conflicts)
master.sink.prometheusServlet.port=8090
worker.sink.prometheusServlet.port=8091
driver.sink.prometheusServlet.port=8092

# NOTE: do NOT configure executor.sink.prometheusServlet.port
# Multiple executors on the same worker would clash on a fixed port.
